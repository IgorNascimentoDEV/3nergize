<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Conta de Energia Elétrica</title>
</head>
<body>
  <form>
    <h1>Calculadora de Conta de Energia Elétrica</h1>
  <label for="leituraInicial">Leitura Inicial:</label>
  <input type="number" id="leituraInicial"><br>
  <label for="dataInicial">Data Inicial:</label>
  <input type="date" id="dataInicial"><br>
  <label for="leituraFinal">Leitura Final:</label>
  <input type="number" id="leituraFinal"><br>
  <label for="dataFinal">Data Final:</label>
  <input type="date" id="dataFinal"><br>
  <button id="btnCalcular">Calcular</button>
  </form>
  
  <div>
    <h2>Resultado:</h2>
    <pre id="resultado"></pre>
  </div>


  <script src="script.js"></script>
</body>
</html>
